<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
    <style>
      @layer b,a;

      h2{
        color: blue;
      }

      @layer a{
        h1{
            color: red;
        }
      }

      @layer b{
        h1{
            color: aqua;
        }
      }
    </style>
</head>
<body>
    <h1>Judul</h1>
    <h2>SubJudul</h2>
</body>
</html>
