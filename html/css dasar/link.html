<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            background-color: white;
            border: 1px solid;
            border-radius: 15px;
            border-color: blue;
            color: blue;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;

        }

        a:visited{
            color: red;
            border-color: black;
        }

        div{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">Sigma</a>
        <a href="https://id.wikipedia.org/wiki/Lorem_ipsum">Mewing</a>
        <a href="https://web.whatsapp.com/">Skibidi</a>
   </div>
</body>
</html>
